<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/login_page.css">
</head>
<body>
<div id="login_page">
    <div class="login_content">
        <h1 class="company">杭州宇恩科技有限公司</h1>
        <p class="project_name">气柱袋货物进出信息管理系统</p>
        <div>
            <div class="login">登录</div>
        </div>
    </div>
</div>
<div class="login_box">
    <div class="box_top">
        <ul>
            <li id="bossuser" class="login_now">BOSS登录</li>
            <li id="staffuser">员工登录</li>
        </ul>
        <div class="line"></div>
    </div>
    <div class="login_content">
        <p class="login_text">账号登录</p>
        <p class="username_box"><input class="username" name="username" type="text" placeholder="请输入您的账号"/><i class="username_img"></i></p>
        <p class="pw_box"><input class="pw" name="pw" type="password" placeholder="请输入您的密码"/><i class="pw_img"></i></p>
        <p><span class="tips"></span><a href="" class="modify_pw link">修改密码</a></p>
        <div class="clearfix"></div>
        <a class="login_bt">登录</a>
        <span href="" class="close_login_box">关闭</span>
    </div>
</div>
<div class="shade"></div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
